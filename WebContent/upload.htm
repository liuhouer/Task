<SCRIPT language=javascript>
function check_file()
{
  var strFileName=form1.FileName.value;
  if (strFileName=="")
  {
    alert("请选择要上传的文件");
    return false;
  }
}
</SCRIPT>
<script language="javascript">
// javascript 动态添加 input type="file"
var i = 1;
function addFile(dvID, inputNamePrefix)
{
  var dv = document.getElementById(dvID);

  var file = document.createElement("input");
  file.type = "file";
  file.id = file.name = inputNamePrefix + i;

  dv.appendChild(file);

  var btn =  document.createElement("input");
  btn.type = "button";
  btn.id = btn.name = "btn" + i;
  btn.value = "删除" ;

  btn.onclick = function() {
var b = document.getElementById(btn.id);
dv.removeChild(b.nextSibling); //remove <BR>
dv.removeChild(b.previousSibling); //file
dv.removeChild(b); //btn
  }

  dv.appendChild(btn);

  dv.appendChild(document.createElement("BR"));

  i++;
}
</script>

</head>
<body>


<form action="upfile.jsp" method="post" onsubmit="check_file()"  enctype="multipart/form-data">
  <div ></div>
  <input type="file" value="添加文件">
  &nbsp;&nbsp;
  <input type="submit" value="上传文件">
</form>

</body>
